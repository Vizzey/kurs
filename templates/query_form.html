{% extends 'base.html' %}
{% block content %}
<h2>Параметризованный запрос: Найти товары</h2>
<form action="{{ url_for('query.run_query') }}" method="post">
    <label>
        Название содержит:
        <input type="text" name="name" placeholder="например, milk" />
    </label>
    <label>
        Мин. цена:
        <input type="number" step="0.01" name="min_price" />
    </label>
    <label>
        Макс. цена:
        <input type="number" step="0.01" name="max_price" />
    </label>
    <button type="submit">Искать</button>
</form>
{% endblock %}
