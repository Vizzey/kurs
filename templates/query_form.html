{% extends 'base.html' %}
{% block content %}
<div class="panel">
    <h2>Параметризованный запрос: Найти товары</h2>
    <p class="muted">Уточните параметры поиска, чтобы быстрее найти нужные позиции.</p>
    <form action="{{ url_for('query.run_query') }}" method="post" class="auth-form">
        <label>
            Название содержит:
            <input type="text" name="name" placeholder="например, milk" />
        </label>
        <div class="form-row" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px;">
            <label>
                Мин. цена:
                <input type="number" step="0.01" name="min_price" placeholder="0" />
            </label>
            <label>
                Макс. цена:
                <input type="number" step="0.01" name="max_price" placeholder="1000" />
            </label>
        </div>
        <button type="submit" class="primary">Искать</button>
    </form>
</div>
{% endblock %}
