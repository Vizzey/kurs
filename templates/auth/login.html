{% extends 'base.html' %}
{% block content %}
<section class="auth-card">
    <div class="auth-card__header">
        <p class="eyebrow">Добро пожаловать</p>
        <h2>Авторизация</h2>
        <p class="muted">Введите логин и пароль, чтобы продолжить работу с системой.</p>
    </div>
    <form action="{{ url_for('auth.login', next=request.args.get('next')) }}" method="post" class="auth-form">
        <label>
            Логин
            <input type="text" name="login" value="{{ login_value or '' }}" placeholder="Введите логин" required />
        </label>
        <label>
            Пароль
            <input type="password" name="password" placeholder="Введите пароль" required />
        </label>
        <button type="submit" class="primary full">Войти</button>
    </form>
</section>
{% endblock %}
