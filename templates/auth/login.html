{% extends 'base.html' %}
{% block content %}
<h2>Авторизация</h2>
<p>Введите логин и пароль, чтобы продолжить.</p>
<form action="{{ url_for('auth.login', next=request.args.get('next')) }}" method="post" class="auth-form">
    <label>
        Логин
        <input type="text" name="login" value="{{ login_value or '' }}" required />
    </label>
    <label>
        Пароль
        <input type="password" name="password" required />
    </label>
    <button type="submit">Войти</button>
</form>
{% endblock %}
