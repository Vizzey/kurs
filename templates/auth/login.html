{% extends 'base.html' %}
{% block content %}
<section class="auth-layout">
    <div class="glass-card auth-card">
        <div class="auth-header">
            <p class="eyebrow">Доступ в систему</p>
            <h2>Авторизация</h2>
            <p class="subtitle">Введите логин и пароль, чтобы продолжить работу.</p>
        </div>
        <form action="{{ url_for('auth.login', next=request.args.get('next')) }}" method="post" class="stack-form">
            <label>
                Логин
                <input type="text" name="login" value="{{ login_value or '' }}" required />
            </label>
            <label>
                Пароль
                <input type="password" name="password" required />
            </label>
            <button type="submit" class="primary-button full-width">Войти</button>
        </form>
    </div>
</section>
{% endblock %}
