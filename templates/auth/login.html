{% extends 'base.html' %}
{% block content %}
<section class="auth-layout">
    <div class="glass-card auth-card">
        <div class="auth-header">
            <span class="pill">Добро пожаловать</span>
            <h2>Авторизация</h2>
            <p class="subtitle">Введите логин и пароль, чтобы продолжить работу.</p>
            <ul class="muted-list">
                <li>Легкая форма с быстрой проверкой учетных данных</li>
                <li>После входа доступен только ваш набор разделов</li>
            </ul>
        </div>
        <form action="{{ url_for('auth.login', next=request.args.get('next')) }}" method="post" class="stack-form">
            <label>
                Логин
                <input type="text" name="login" value="{{ login_value or '' }}" autocomplete="username" required />
            </label>
            <label>
                Пароль
                <input type="password" name="password" autocomplete="current-password" required />
            </label>
            <div class="form-actions">
                <button type="submit" class="primary-button">Войти</button>
                <span class="muted-link">Есть вопросы? Обратитесь к администратору.</span>
            </div>
        </form>
    </div>
</section>
{% endblock %}
