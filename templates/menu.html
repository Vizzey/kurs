{% extends 'base.html' %}
{% block content %}
<section class="hero">
    <div>
        <p class="eyebrow">Главное меню</p>
        <h2>Что хотите сделать?</h2>
        <p class="subtitle">Система показывает только разделы, доступные по вашим правам.</p>
    </div>
</section>
<div class="card-grid">
    {% for item in menu_items %}
        <a class="glass-card menu-card" href="{{ item.url }}">
            <div class="menu-icon">→</div>
            <div>
                <h3>{{ item.title }}</h3>
                <p class="subtitle">Перейти в раздел</p>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
