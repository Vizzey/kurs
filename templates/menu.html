{% extends 'base.html' %}
{% block content %}
<div class="panel">
    <h2>Главное меню</h2>
    <p class="muted">Выберите раздел, чтобы перейти к нужной задаче.</p>
    <div class="menu-grid">
        {% for item in menu_items %}
        <a class="menu-card" href="{{ item.url }}">
            <div class="menu-card__icon" aria-hidden="true">{{ item.icon or '➡️' }}</div>
            <div class="menu-card__body">
                <h3>{{ item.title }}</h3>
                {% if item.subtitle %}
                <p class="muted">{{ item.subtitle }}</p>
                {% endif %}
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
